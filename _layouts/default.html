<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GR Host</title>
    <meta charset="UTF-8">
    <meta name="NextGen Managed WordPress Hosting">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <!-- Useless IE11 and Edge compatible setting -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile friendly scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- XSS Protection-->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'none'"> -->
    <!-- Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome 5 icons -->
    <script src="https://kit.fontawesome.com/68c9bd6ee9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="/assets/img/logo_color.png" alt="GR Host Logo" width="270" height="302"/>
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <a href="/index">Home</a></p>
        <a href="/pages/features/">Features</a></p>
        <a href="/pages/support/">Support</a></p>
        <a href="/pages/plans/">Plans</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <!-- Font Awesome Icons with Links -->
        <a href="https://github.com/goobyfrs/" aria-label="My GitHub"><i class="fa-brands fa-github fa-2xl"></i></a> <a href="https://www.linkedin.com/in/mattfaulknerbbpc/" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in fa-2xl"></i></a> <a href="https://www.linode.com/lp/refer/?r=d46f7cf236f69208c12b9ebc684046a2f8516247" aria-label="My Linode Referal Link"><i class="fab fa-linode fa-2xl"></i></a> <a href="https://www.paypal.com/donate/?business=EXXEUU63GCLRG&no_recurring=0&item_name=All+donations+go+towards+the+upkeep+of+the+GoobyFRS+Network.+This+includes+Game+Servers+%26+VPN+Endpoints+as+well.&currency_code=USD" aria-label="Donate via PayPal"><i class="fa-brands fa-paypal fa-2xl"></i></a> <a href="https://discord.gg/8mPhWns7bx" aria-label="Discord Invite"><i class="fa-brands fa-discord fa-2xl"></i></a> <a href="https://twitch.tv/goobyfrs" aria-label="My TwitchTV"><i class="fa-brands fa-twitch fa-2xl"></i></a> <a href="https://twitter.com/frs_gooby" aria-label="My Twitter"><i class="fa-brands fa-twitter fa-2xl"></i></a>
        <!-- IPChicken Link -->
        <a href="https://www.ipchicken.com">
        <img src="https://www.ipchicken.com/images/ipc.gif" width="88" height="31" border="0" alt="IP Chicken Link"></a>
      </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
